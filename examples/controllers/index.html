<!DOCTYPE html>
<html>
<head>
  <title>Sammy Test Suite</title>
  <script type="text/javascript" src="../../vendor/jquery.js"></script>
  <script type="text/javascript" src="../../lib/sammy.js"></script>
  <script type="text/javascript" src="../../lib/plugins/sammy.tmpl.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="app.sips.js"></script>
  <script type="text/javascript" src="app.sips.gnav.js"></script>
  <script type="text/javascript" src="app.sips.lnav.js"></script>
  <script type="text/javascript" src="app.sips.toolbar.js"></script>
  <script type="text/javascript" src="app.details.js"></script>
  <script type="text/javascript" src="app.details.extended.js"></script>
  <script type="text/javascript" src="app.details.toolbar.js"></script>
  <script type="text/javascript" src="app.widget.context.js"></script>
  
  <style>
    #main {
      width: 800px;
      height: 600px;
      border: 2px solid grey;
      padding: 5px;
    }

    #overview, #details {
      width: 95%;
      height: 95%;
      padding: 5px;
      border: 2px solid #528CE0;
    }

    .panel {
      width: 30%;
      height: 76%;
      float: left;
      border: 2px solid #5E740B;
      margin: 5px;
    }

    .toolbar {
      width: 95%;
      height: 18%;
      border: 2px solid #5E740B;
      margin: 5px;
    }

    .clear { clear: left; float: none;}
  </style>

</head>

<body>

  <div id="main" >
  </div>

  <script id="tpl-sips" type="text/x-jquery-tmpl" charset="utf-8">
    <div id="sips">
      <div class="toolbar sips-toolbar"></div>
      <div class="panel gnav"></div>
      <div class="panel lnav"></div>
      <div class="panel context"></div>
      <br class="clear"/>
    </div>
  </script>

  <script id="tpl-sips-toolbar" type="text/x-jquery-tmpl" charset="utf-8">
    <div class="toolbar sips-toolbar">
      <h2>Toolbar</h2>
    </div>
  </script>

  <script id="tpl-sips-gnav" type="text/x-jquery-tmpl" charset="utf-8">
    <div class="panel gnav">
      <h2>Global navigation</h2>
      <ul>
        {{each(i, name) items}}
          <li>${name}</li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script id="tpl-sips-lnav" type="text/x-jquery-tmpl" charset="utf-8">
    <div class="panel lnav">
      <h2>Local navigation</h2>
      <ul>
        {{each(id, name) items}}
          <li>${name}</li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script id="tpl-widget-context" type="text/x-jquery-tmpl" charset="utf-8">
    <div class="panel context">
      <h2>${name}</h2>
      <ul>
        <li><a href="#/sips/control/1/details/users">Extended detail 1</a></li>
        <li><a href="#/sips/control/1/details/logs">Extended detail 2</a></li>
      </ul>
    </div>
  </script>

  <script id="tpl-details" type="text/x-jquery-tmpl" charset="utf-8">
    <div id="details">
      <div class="toolbar details-toolbar"></div>
      <div class="panel context"></div>
      <div class="panel extended"></div>
  </script>

  <script id="tpl-details-toolbar" type="text/x-jquery-tmpl" charset="utf-8">
    <div class="toolbar details-toolbar">
      <div><a href="${item.context.app.last_location}"&laquo; Back</div>
    </div>
  </script>

  <script id="tpl-details-extended" type="text/x-jquery-tmpl" charset="utf-8">
    <div class="panel extended-detail">
      <h2>${name}</h2>
    </div>
  </script>
</body>
</html>
